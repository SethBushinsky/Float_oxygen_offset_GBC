name: float_oxygen_offset_impacts
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - xarray=2022.3.0 
  - netCDF4 
  - pandas 
  - scipy 
  - matplotlib 
  - cartopy 
  - gsw=3.4.0 
  - jupyter 
  - requests
  - tqdm
  - pip
  - pip:
    - PyCO2SYS==1.8.1 
    - matlabengine==9.13.9 # this is the version for matlab R2022b. May not work - can also try going to "/[matlabroot]\extern\engines\python" and running "python setup.py install"